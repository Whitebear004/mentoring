<!DOCTYPE html>
 <html lang="en">
     <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>html-forms-assignment</title>
    </head>
    <body>
        <h1>Job Application Form</h1>
        <form action="#" method="post" enctype="multipart/form-data"  > 

        <fieldset style="width: 250px;" >
             <legend >Personal Details</legend>

             <label for="Full-Name">Full Name</label>
             <input type="text" id="Full-Name"required name="Full_Name" placeholder="Full-Name">
             
             <label for="Email">Email</label>
             <input type="email" id="Email" name="email" required placeholder="email">
                 
             <label for="Phone">Phone</label>
             <input type="tel" name="tel" id="Phone" required placeholder="+995*******">
        </fieldset>

        <fieldset style="width: 250px;">
            <legend>Job Details</legend>
              
             <label for="Applied">Position Applied For</label>
             <select name="Applied" id="Applied">
                <option value="Frontend-Dev">Frontend Dev</option>
                <option value="Backend-Dev">Backend Dev</option>
                <option value="Full-Stack-Dev">Full Stack Dev</option>
             </select>

              <label>Experience Level:<label>
                
                 <div >
                    
                    <input id="Junior" type="radio" name="level" value="junior">
                    <label for="Junior">Junior </label>
                    <br>
                    
                    <input id="Mid-Level" type="radio" name="level" value="mid">
                    <label for="Mid-Level">Mid-Level</label>

                    <br>
                   
                     <input id="Senior" type="radio" name="level" value="senior" >
                     <label for="Senior">Senior</label>
                   
                </div>
        </fieldset>


        <fieldset style="width: 250px;">

            <legend>Skills</legend>

            <input type="checkbox" id="HTML" name="technologies">
            <label for="HTML">HTML</label>
              <br>
            <input type="checkbox" id="CSS" name="technologies" >
            <label for="CSS">CSS</label>
             <br>
            <input type="checkbox" id="JavaScript" name="technologies" >
            <label for="JavaScript">JavaScript</label>
             <br>
            <input type="checkbox" id="Python" name="technologies" >
            <label for="Python">Python</label>
             <br>
            <input type="checkbox" id="React" name="technologies" >
            <label for="React">React</label>
            
        </fieldset>
        
        <fieldset style="width: 500px;" >
          <legend>Document</legend>

          <label for="Resume">Resume Upload:</label >  
          <input id="Resume" type="file" accept="application/pdf"> 
           <br>
          <label >Cover Latter</label> <br>
          <textarea name="Cover_Latter" id="" rows="5"></textarea>
        </fieldset> 

        <label for="send">Send Application</label> 
        <button id="send">Apply Now</button>
        </form>
    </body>
 </html>
